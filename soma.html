<meta charset="UTF-8">
<script>
    let listaDeNumeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    let soma = 0;

    for (let numero of listaDeNumeros) {
        document.write(`O número atual é: ${numero} </br>`);
        soma = soma + numero;
        document.write(`Agora a soma é: ${soma} </br> `);
    }
</script>
