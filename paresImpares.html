<meta charset="UTF-8">
<script>
    let listaNumeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let numeroPar = [];
    let numeroImpar = [];
    for (let numero of listaNumeros){
        if(numero % 2 === 0){
            numeroPar.push(numero);
        }
        else {
            numeroImpar.push(numero);
        }
    }
    document.write(`${numeroPar} </br> </br> ${numeroImpar}`);
</script>
