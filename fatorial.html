<meta charset="UTF-8">
<script>
    const fatorial = parseInt(prompt(`Qual o número que deseja calcular fatorial?`));
    let resultado = 1;
    for (let controle = 1; controle <= fatorial; controle++) {
        resultado = resultado * controle
    }
    document.write(`O fatorial de ${fatorial} é ${resultado}`);
</script>
